### Database config ###
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=LEGACY
spring.datasource.username=test
spring.datasource.password=test
### JPA Config ###
spring.jpa.properties.hibernate.show=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
##FLYWAY####
spring.flyway.enabled=false
### interlogic properties ###
interlogic.business.countryCode=27
interlogic.business.lengthOfPhone=11